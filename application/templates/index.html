{% extends "base.html" %}

<!-- CONTENT START -->
{% block content %}

<!-- POSTS -->
{% for post in posts %}
<article class="content-section">
    <div>
        <div class="post-metadata">
            <a class="mr-2 post-username font-weight-bold" href="#">{{ post.username }}</a>
            <small>{{ post.posted }}</small>
        </div>
        <p class="post-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}

<!-- CONTENT END -->
{% endblock content %}
